<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RC-B7 Command Deck</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <button class="theme-toggle-btn" aria-label="Toggle dark/light mode" id="toggleThemeBtn">üç∞ Light Mode</button>
  
  <div class="rain-glitch-overlay" id="rainGlitch" aria-hidden="true"></div>
  <div class="confetti-overlay" id="confettiOverlay" aria-hidden="true"></div>

  <header>
    <h1 class="text-glow-cyan">RC-B7 Command Deck</h1>
    <p class="text-glow-amber">STATUS: WAR FOOTING // VECTOR PRIME ACTIVE</p>
  </header>
  
  <main>
    <section class="deck-panel birthday-gradient" style="margin-top:2em;">
      <h2>Birthday Cake Mode Preview</h2>
      <p>This panel's background and UI will switch to pastel colors in light mode.</p>
    </section>
    <section class="deck-panel" style="margin-top:2em;">
      <h2 class="text-glow-cyan">Crew Status</h2>
      <div style="margin-bottom:1em;">
        <label for="crewFilter" style="font-weight:bold;">Filter:</label>
        <select id="crewFilter">
          <option value="all">All</option>
          <option value="Command Leadership">Command Leadership</option>
          <option value="Synapse Network Agent">Synapse Network Agent</option>
          <option value="Rogue Element">Rogue Element</option>
        </select>
      </div>
      <div class="crew-list"></div>
    </section>
    <!-- Crew detail modal -->
    <div id="crewModal" class="modal" style="display:none;">
      <div class="modal-content" tabindex="0" aria-modal="true" role="dialog">
        <span class="close" id="closeModalBtn" tabindex="0" aria-label="Close">&times;</span>
        <div id="crewModalDetails"></div>
      </div>
    </div>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
